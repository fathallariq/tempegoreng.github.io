<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Pricing</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-table">
        <img
          src="/assets/img/tempe-goreng.jpg"
          alt="tempe-goreng"
          class="pricing-img"
        />
        <h2 class="pricing-header">Lauk Pauk</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Tempe Goreng</li>
          <li class="pricing-features-item">Enak</li>
        </ul>
        <span class="pricing-price">Rp. 1000</span>
        <a href="#" class="pricing-button">BELI</a>
      </div>

      <div class="pricing-table">
        <img
          src="/assets/img/pake-nasi.jpg"
          alt="pake-nasi"
          class="pricing-img"
        />
        <h2 class="pricing-header">Makanan Pokok</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Nasi</li>
          <li class="pricing-features-item">Nasi Putih makanan pokok wareg</li>
        </ul>
        <span class="pricing-price">Rp. 5000</span>
        <a href="#" class="pricing-button is-featured">BELI</a>
      </div>

      <div class="pricing-table">
        <img
          src="/assets/img/pake-sambel.jpg"
          alt="pake-sambel"
          class="pricing-img"
        />
        <h2 class="pricing-header">Pedas</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">SAMBEL</li>
          <li class="pricing-features-item">Sambel Pedas Nikmat (Opsional)</li>
        </ul>
        <span class="pricing-price">Gratis</span>
        <a href="#" class="pricing-button">BELI</a>
      </div>

      <div class="pricing-table">
        <img
          src="/assets/img/minumnya-es-teh.jpg"
          alt="minumnya-es-teh"
          class="pricing-img"
        />
        <h2 class="pricing-header">Minuman</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">ES TEH</li>
          <li class="pricing-features-item">Minuman segar daun teh pilihan</li>
        </ul>
        <span class="pricing-price">Rp. 3000</span>
        <a href="#" class="pricing-button is-featured">BELI</a>
      </div>
    </div>
  </body>
</html>
